<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
</head>
<body>
    <h1>Boas Vindas</h1>
    <button onclick="cliquei()">Inicie o Desafio</button>
    <script>
        function cliquei(){
            let nome = prompt('Qual é o seu nome?')
            let idade = prompt(`Olá, ${nome}!, Quantos anos você tem?`)
            alert(`Conheci você ${nome}, e sua idade é ${idade}, é um grande prazer lhe conhecer!`)
        }
    </script>
</body>
</html>
