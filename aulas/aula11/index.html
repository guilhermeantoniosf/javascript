<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body{
            font: normal 15pt Arial;
        }
        #res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>sistema de trânsito</h1>
    Velocidade do carro: <input type="number" id="txtn"> Km/h
    <input type="button" value="Enviar" onclick="enviar()">
    <div id="res"></div>
    <script>
        
        function enviar(){
            var txtv = document.getElementById('txtn')
            var res = document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p> Sua velocidade atual é ${vel}Km/h </p>`
            if (vel > 60){
                res.innerHTML = ` <p> Multado! sua velocidade ${vel}Km/h ultrapassou o limite de 80Km/h </p>`
            } 
            res.innerHTML += `<p>Dirija sempre com o cinto de segurança<p/>` 
            }
    </script>
</body>
</html>
