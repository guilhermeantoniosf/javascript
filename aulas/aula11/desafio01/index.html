<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de nacionalidade</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        #txtp{
            width: 100px;
            font-size: 15px;
        }  
        #apa{
            width: 340px;
            border: 1px solid black;
            height: 40px;
            margin-top: 10px;

            display: flex;
            justify-content: center;
            align-items: center;
        } 
        #but{
            font-size: 15px;

        }
    </style>
</head>
<body>
    <h1>Verificação de Nacionalidade</h1>
    <label for="txtp">Qual país você nasceu?</label> <input type="text" id="txtp">
    <input id="but" type="button" value="Enviar" onclick="mandou()">
     <div id="apa"></div>

    <script>
        function mandou(){
            var tp = document.getElementById('txtp')
            var res = document.getElementById('apa')
            var tp1 = tp.value
            if (tp1!= 'Brasil') {
                res.innerText = `Eu nasci na ${tp1}, logo, você não é Brasileiro` 
            } else {
                res.innerText = `Eu nasci na ${tp1}, logo, você é Brasileiro` 
            }
        }
    </script>
</body>
</html>
